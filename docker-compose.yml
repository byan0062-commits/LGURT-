version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://lgurt:lgurt123@db:5432/lgurt
      - SECRET_KEY=change-this-in-production-to-a-random-string
    depends_on:
      - db
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=lgurt
      - POSTGRES_PASSWORD=lgurt123
      - POSTGRES_DB=lgurt
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
